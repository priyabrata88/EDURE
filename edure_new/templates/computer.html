{% extends 'base.html' %}
{% load thumbnail %}

{% block js %}
<script type="text/javascript">
    $(document).ready(function(){
        sweetAlertInitialize();
        {% if err %}
            swal({
                title: "Warning!",
                text: "{{ err }}",
                type: "error",
                confirmButtonClass: "btn-raised btn-primary",
                confirmButtonText: "OK"
            });
        {% endif %}
        {% if success %}
            swal({
                title: "Saved!",
                text: "Saved changes",
                type: "success",
                confirmButtonClass: "btn-raised btn-primary",
                confirmButtonText: "OK"
            });
        {% endif %}

    });
</script>
{% endblock %}


{% block css %}
{% endblock %}


{% block body %}
<div class="main-container">
    <!-- Main Sidebar start-->
    {% include 'sidebar.html' %}
    <!-- Main Sidebar end-->
    <div class="page-container">
        <div class="page-header clearfix">
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="mt-0 mb-5">Computer</h4>
                    <p class="text-muted mb-0">Home</p>
                </div>
            </div>
        </div>
        <div class="page-content container-fluid">
            <div class="row">
                <div class="col-lg-12">

                </div>
            </div>
        </div>
        <div class="footer">2017 &copy;  <a href="/">EduRe</a> by <a href="https://voidsolution.com" target="_blank">Voidsolution.</a></div>
    </div>
    <!-- Right Sidebar start-->
    {% include 'sidebar_right.html' %}
    <!-- Right Sidebar end-->
</div>
{% endblock %}
